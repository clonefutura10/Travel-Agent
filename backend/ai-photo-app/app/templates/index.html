<!DOCTYPE html>
<html>
  <head>
    <title>AI Travel Selfie</title>
    <style>
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .image-container {
        text-align: center;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
      }
      .generated-image {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .image-number {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>AI Travel Selfie Generator üåç</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label>Upload Selfie:</label>
      <input type="file" name="selfie" accept="image/*" required /><br /><br />

      <label>Enter Prompt:</label>
      <input
        type="text"
        name="prompt"
        placeholder="e.g. standing at Eiffel Tower"
        required
      /><br /><br />

      <button type="submit">Generate Image</button>
    </form>

    {% if output_images %}
    <h2>Generated Images for: "{{ prompt }}"</h2>
    <div class="image-grid">
      {% for image_url in output_images %}
      <div class="image-container">
        <div class="image-number">Image {{ loop.index }}</div>
        <img
          src="{{ image_url }}"
          alt="Generated Image {{ loop.index }}"
          class="generated-image"
        />
      </div>
      {% endfor %}
    </div>
    {% endif %} {% if error %}
    <p style="color: red">Error: {{ error }}</p>
    {% endif %}
  </body>
</html>
