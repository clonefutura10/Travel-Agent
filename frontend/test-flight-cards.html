<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cards Test</title>
    <link rel="stylesheet" href="css/style.css?v=999" />
    <link rel="stylesheet" href="css/booking.css?v=999" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div style="padding: 20px; max-width: 1200px; margin: 0 auto;">
        <h1>Flight Cards Test</h1>
        <p>Testing the new beautiful flight card design...</p>
        
        <div id="test-results"></div>
    </div>

    <script src="js/api.js?v=999"></script>
    <script src="js/booking.js?v=999"></script>
    <script>
        // Test the createFlightCard function
        function testFlightCards() {
            const testFlights = [
                {
                    id: "test_flight_1",
                    from: "BOM",
                    to: "BLR", 
                    airline: "AI",
                    flightNumber: "AI2607",
                    aircraft: "32N",
                    departureTime: "04:40 PM",
                    departureDate: "19/07/2025",
                    duration: "1h 55m",
                    price: 120.6,
                    currency: "USD",
                    stops: 0,
                    class: "ECONOMY"
                },
                {
                    id: "test_flight_2",
                    from: "DEL",
                    to: "MUM",
                    airline: "6E",
                    flightNumber: "6E2849",
                    aircraft: "A320",
                    departureTime: "05:30 PM",
                    departureDate: "19/07/2025",
                    duration: "2h 0m",
                    price: 150.0,
                    currency: "USD",
                    stops: 1,
                    class: "BUSINESS"
                }
            ];

            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h2>Beautiful Flight Cards:</h2>';
            
            testFlights.forEach(flight => {
                const cardHTML = createFlightCard(flight);
                resultsDiv.innerHTML += cardHTML;
            });
        }

        // Run the test when page loads
        testFlightCards();
    </script>
</body>
</html>
